<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>
<style>
    p:nth-child(2n){
        color:darkturquoise;
    }
    p:nth-child(2n+1){
        color:darkred;
    }
    p::first-letter{
        color: red;
        font-size: 50px;

    }
</style>
<body>
    <div>
        <p>🐼 Panda</p>
        <p>🦊 Fox</p>
        <p>🐈‍⬛ Cat</p>
    </div>
    
</body>
</html>

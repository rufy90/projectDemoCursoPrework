<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<style>
    body {
        margin: 0;
    }
    header{
        display: flex;
        background-color: #21c08b;
        width: 100%;
        height: 80px;
    }
    header img{
        width: 60px;
        margin-top: 10px;
        margin-left: 10px;
        margin-bottom: 10px;
    }
    .text{
        display: flex;
        margin-left: 10px;
        color:rgb(73, 72, 72);
        font-size: 32px;
        font-weight: bold;
    }
</style>
<body>
    <header>
        <img src="logo-transformers.png" alt="LOGO">
        <p class="text">Transformers</p>
    </header>
</body>
</html>

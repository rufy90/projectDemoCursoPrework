<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LogIn</title> 
</head>
<body>
    <header class="header">
        <img class="header__img" src="assets/logo-platzi-video-BW2.png" alt="LOGO PLATZI">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="assets/icons8-usuario-masculino-en-círculo-50-white.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>            
        </div>
    </header>

    <section class="login">
        <div class="login__container">
            <h2>Log In</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="E-mail">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Log In</button>
                <div class="login__container--rememberMe">
                    <label>
                        <input type="checkbox" name="" id="box1" value="checkbox">Remember me!
                    </label>
                    <a href="/">Forgot the password</a>
                </div>
            </form>
            <div class="login__container--socialMedia">
                <div><img src="assets/icons8-logo-de-google-50.png" alt="Google">Log In with Google</div>
                <div><img src="assets/icons8-twitter-48.png" alt="Twitter">Log In with Twitter</div>
            </div>
            <p class="login__container--register">Don't have an account? <a href="/">Sign In!</a></p>
        </div>
    </section>

    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacity declaration</a>
        <a href="/">Help center</a>
    </footer>
</body>
</html>
